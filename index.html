    .btn {
        transition: transform 0.3s ease;

        background-repeat: no-repeat; 
        background-position: center; 
        background-attachment: fixed;
    }

    a {
        color: inherit;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
    }

    a:hover {
        transform: scale(1.2);
    }

   .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 15px;
        max-width: 1200px;
        margin: auto;
    }

    .grid-container-b {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 0px;
        max-width: 1200px;
        margin-left: 200px;
        margin-right: 200px;
    }

    .kotak {
        background: #e7ceae;
        display: flex;
        padding: 20px;
        border-radius: 30px;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .kotak:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        background: #dec8a3;
    }

    .kolom-kiri {
        width: 100px;
        margin-right: 20px;
        flex-shrink: 0;
    }

    .kolom-kanan {
        flex-grow: 1;
        text-align: left;
    }

    .kolom-kanan h4 {
        margin: 0 0 8px 0;
        font-size: 18px;
        color: #6b503a;
    }

    .kolom-kanan p {
        margin: 0;
        font-size: 16px;
        color: #8b6b4e;
    }

    .foto {
        object-fit: cover;
        width: 80px;
        height: 80px;
        border-radius: 20px;
    }
